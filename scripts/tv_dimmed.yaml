alias: TV Dimmed
sequence:
  - service: input_select.select_option
    entity_id: input_select.tv_lights
    data:
      option: "Dimmed"
  - service: light.turn_on
    entity_id: light.tv
    data:
      brightness: 104
      transition: 2
      kelvin: 2000
  - service: light.turn_on
    entity_id: light.entrance_area_lights
    data:
      brightness: 80
      kelvin: 2000
      transition: 2
  - service: light.turn_on
    entity_id: light.upstairs_bathroom_hallway_light
    data:
      brightness: 80
      kelvin: 2000
      transition: 2
