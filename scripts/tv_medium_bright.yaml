
alias: TV Medium Bright
sequence:
  - service: input_select.select_option
    entity_id: input_select.tv_lights
    data:
      option: "Medium"
  - service: light.turn_on
    entity_id: light.tv
    data:
      brightness: 180
      transition: 2
      kelvin: 2350
  - service: light.turn_on
    entity_id: 
      - light.entrance_area_lights
      - light.upstairs_bathroom_hallway_light
    data:
      brightness: 168
      kelvin: 2350
      transition: 2

