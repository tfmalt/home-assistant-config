# This script turns all lights downstairs dimmed and cozy!
alias: Downstairs Off
sequence:
  - service: light.turn_off
    entity_id: 
      - light.dining_room_couch_spotlights_level
      - light.dining_room_carpet_spotlights_level
      - light.dining_room_chandelier_level
  - service: light.turn_off
    entity_id: 
      - light.kitchen_counter
      - light.kitchen_counter_lights_level
      - light.kitchen_serving_area_lights_level
      - light.kitchen_ceiling_lights_level
  - service: light.turn_off
    entity_id: group.dining_room_hue
