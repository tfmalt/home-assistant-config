
alias: Downstairs Dining Area Bright
sequence:
  - service: light.turn_on
    entity_id:
      - light.globe
    data:
      brightness: 255
      transition: 2
      kelvin: 2700
  - service: light.turn_on
    entity_id: light.dining_room_chandelier_level
    data:
      brightness: 250
      transition: 2
  - service: light.turn_on
    entity_id: light.dining_room_carpet_spotlights_level
    data:
      brightness: 220
      transition: 2